<ion-fab slot="fixed" horizontal="start" vertical="top">
    <ion-fab-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>

<div
    class="flex flex-col items-center p-4 pt-16 h-screen overflow-y-scroll bg-slate-200"
>
    @for(user of appUsers;track $index){

    <div
        class="p-4 bg-slate-600 shadow-lg rounded-lg m-4 flex flex-col justify-center items-center w-72"
    >
        <img
            [src]="user.imageUrl"
            alt="User Image"
            class="h-48 w-48 object-cover rounded-lg bg-slate-300"
        />
        <div class="p-4 text-center flex flex-col space-y-2">
            <h2 class="text-3xl font-semibold">
                {{ user.nombres }} {{ user.apellidos }}
            </h2>
            <p class="text-gray-300 text-2xl">{{ user.correo }}</p>
            <p class="text-gray-300 text-2xl">DNI: {{ user.dni }}</p>
        </div>
    </div>

    }

	@if(this.loading)
    {<ion-spinner
        color="light"
        name="lines-sharp-small"
        style="
            display: inherit;
            margin: auto;
            width: 8cm;
            height: 8cm;
            margin-top: 2rem;
        "
    ></ion-spinner>}
</div>
